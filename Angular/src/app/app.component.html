<mat-sidenav-container>
  <!--
  <i class="material-icons">menu</i>
  -->
  <mat-sidenav fullscreen mode="side" [opened]="showSidenav$ | async">
    <nav>
      <mat-nav-list>
        <mat-list-item>
          <a routerLink="/login" routerLinkActive="active" (click)="closeSidenav()">Login</a>
        </mat-list-item>
        <br/>
        <mat-list-item>
          <a routerLink="/register" routerLinkActive="active" (click)="closeSidenav()">Register</a>
        </mat-list-item>
        <br/>
        <mat-list-item>
          <a routerLink="/students" routerLinkActive="active" (click)="closeSidenav()">Students</a>
        </mat-list-item>
        <br/>
        <mat-list-item>
          <a routerLink="/classes" routerLinkActive="active" (click)="closeSidenav()">Classes</a>
        </mat-list-item>
      </mat-nav-list>
    </nav>

    <!--
    <app-nav-item (navigate)="closeSidenav()" routerLink="/students" icon="book" hint="view students">
    </app-nav-item>

  <app-sidenav [opened]="showSidenav$ | async">
  </app-sidenav>
    -->
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar (openMenu)="openSidenav()"></app-toolbar>
    <router-outlet></router-outlet>
    <footer></footer>
  </mat-sidenav-content>
</mat-sidenav-container>
